<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>EletroGamaAcademy</title>
  </head>
  <body>
    <main>
      <div class="fundo-header"></div>
      <section class="container-promo">
        <nav class="navigation">
          <h1 class="logo">EletroGamaAcademy</h1>
          <div class="menu">
            <p class="ofertas"><a href="#ofertas-content">Ofertas</a></p>
            <p class="newsletter">
              <a href="#newsletter-content">Newsletter</a>
            </p>
          </div>
        </nav>
        <div class="promo">
          <div class="produto-promo">
            <img src="./img/desc.png" alt="desconto" class="desc" />
            <img src="./img/iphone1.png" alt="iphone1" />
          </div>
          <div class="desconto">
            <p>Só nesta sexta feira aproveite! Os melhores preços.</p>
            <p>Até <span>70 %</span> de DESCONTO</p>
          </div>
        </div>
      </section>
      <section id="ofertas-content" class="container ofertas-content">
        <hr />
        <div class="card">
          <img src="" alt="" />
          <div class="descricao">
            <p>Iphone</p>
            <p>descricao do produto</p>
            <p>De R$ 1.500,00</p>
            <p>Por</p>
            <button class="btn">Comprar</button>
          </div>
        </div>
      </section>
      <section id="newsletter-content" class="container newsletter-content">
        <img src="./img/vitrine.jpg" alt="vitrine" />
        <div class="form-news">
          <p>Receba nossa newsletter, com muitas ofertas!</p>
          <form action="" id="form">
            <input type="text" placeholder="name" id="nome" />
            <input type="text" placeholder="email" id="email" />
            <input class="btn" type="submit" value="cadastrar" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Desenvolvido por Cristiano</p>
      <div class="fundo-footer"></div>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
